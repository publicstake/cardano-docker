name: Publish Docker Images

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push images to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.event.release.tag_name }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push cardano-base
        uses: docker/build-push-action@v2
        with:
          context: ./cardano-base
          file: ./cardano-base/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ github.repository_owner }}/cardano-base:${{ github.event.release.tag_name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Push cardano
        uses: docker/build-push-action@v2
        with:
          context: ./cardano
          file: ./cardano/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ github.repository_owner }}/cardano:${{ github.event.release.tag_name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Push cardano-mainnet
        uses: docker/build-push-action@v2
        with:
          context: ./cardano-mainnet
          file: ./cardano-mainnet/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ github.repository_owner }}/cardano-mainnet:${{ github.event.release.tag_name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache